<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API</title>
    <!--BootStrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Font Awsome-->
    <script src="https://use.fontawesome.com/8cf5bc4acb.js"></script>
    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
</head>
<body>
    <div class = "header"> <h1>Weather Dashboard</h1> </div>
    <div class = "container-fluid">
         <div class = "row">
            <!--Left Column-->
            <div class = "col-sm-3">
              <h4>Search for a City:</h4>
                <!--Search Button-->
                <form action="">
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                      <div class="input-group">
                        <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                        <div class="input-group-append">
                          <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button> 
                        </div>
                      </div>
                    </div>
                </form>
                <!--Location for Searched Cities-->
                <div id = "cities">

                </div>
            </div>
            <!--Right Column-->
            <div class = "col-sm-7">
              <!--city information goes here-->
                <div class = "row" id = "city-info">
                  <div class= "cityName"></div>
                  <div class="w-100"></div>
                      <div class = "col-sm-3">
                          <h5>Temperature:</h5><div class = "temp"></div>
                      </div>
                      <div class="w-100"></div>
                      <div class = "col-sm-3">
                         <h5>Humidity:</h5>
                      </div>
                      <div class="w-100"></div>
                      <div class = "col-sm-3">
                        <h5>Wind Speed:</h5><div class ="wind"></div>
                      </div>
                      <div class="w-100"></div>
                      <div class = "col-sm-3">
                        <h5>UV Index:</h5><div class = "uv"></div>
                      </div>
                </div>
                <!--5 day forcast goes here-->
                <div class = "row">
                  <h3>5-Day Forecast:</h3>
                </div>
                   <div class = "row"id = "five-day"> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
